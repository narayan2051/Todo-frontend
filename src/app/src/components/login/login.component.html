<h1>Login!</h1>
<div class="container">
  <small class="alert alert-warning" *ngIf="invalidLogin"> {{ errorMessage }}</small>
  <div >
    User Name :
    <input type="text" name="username" [(ngModel)]="username" /> Password :
    <input type="password" name="password" [(ngModel)]="password" />
    <button type="submit" class="btn btn-primary" (click)="handleSubmit()">Login</button>
  </div>
</div>
